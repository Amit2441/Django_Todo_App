<html>
<head>
    <title>Todo App</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>

<body>
<div class="container">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">To Do App</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">

    </ul>
    <form class="form-inline my-2 my-lg-0" action="/additem/" method="post">
        {%csrf_token%}
      <input class="form-control mr-sm-2" type="text" placeholder="To Do" aria-label="Search" name="item">
      <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Add Item</button>
    </form>
  </div>
</nav>
<br>
    <table>
        {% for items in all_items %}
        <tr>

            <td>
                <ul type="square">
                    <li>{{items.item }}</li>
                </ul>
             </td>

            <td>
                <form class="form-inline my-2 my-lg-0" action="/deleteitem/{{ items.id}}/" method="post">
                    {%csrf_token%}
                     <button class="btn btn-danger" type="submit">Delete</button>
                </form>
            </td>
        </tr>
            {% endfor %}

    </table>

</div>


</body>
</html>
